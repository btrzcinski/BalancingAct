<div>
  <ng-container
    *ngIf="quote$ | async; then formattedQuote; else placeholderDash">
  </ng-container>

  <ng-template #formattedQuote>
    {{ (quote$ | async).price | currency }}<br/>
    <span class="last-updated">as of {{ (quote$ | async).lastUpdated | date:'short'}}</span>
  </ng-template>

  <ng-template #placeholderDash>
    &mdash;
  </ng-template>
</div>
