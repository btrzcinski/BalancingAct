<div>
  <ng-container
    *ngIf="quote; then formattedQuote; else placeholderDash">
  </ng-container>

  <ng-template #formattedQuote>
    {{ quote.price | currency }}<br/>
    <span class="last-updated">as of {{ quote.lastUpdated | date:'short'}}</span>
  </ng-template>

  <ng-template #placeholderDash>
    &mdash;
  </ng-template>
</div>
